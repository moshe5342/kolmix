<body>
    <!-- logIn sinUp light box -->
    <div class="lightBox">
        <div class="lightBoxInside">
            <div class="logIn">
                <form id="loginForm">
                    <h3>התחברות</h3>
                    <label for="email">כתובת אימייל:</label>
                    <br>
                    <input oninput="enableLoginSubmitBtn()" type="email" id="loginEmail" name="email" required
                        placeholder="* שדה חובה">
                    <br>
                    <label for="password">סיסמה:</label><br>
                    <input oninput="enableLoginSubmitBtn()" type="password" id="loginPassword" name="password" required
                        placeholder="* שדה חובה">
                    <br>
                    <br>
                    <button onclick="postLogin(event)" id="loginBtn" type="submit" disabled>התחבר</button>
                </form>
            </div>
            <div class="signUp">
                <form id="signupForm">
                    <h3>הרשמה</h3>
                    <label for="fullName">שם מלא:</label>
                    <br>
                    <input oninput="enableSignupSubmitBtn()" type="text" id="signupFullName" name="fullName" required
                        placeholder="* שדה חובה">
                    <br>
                    <label for="email">כתובת אימייל:</label>
                    <br>
                    <input oninput="enableSignupSubmitBtn()" type="email" id="signupEmail" name="email" required
                        placeholder="* שדה חובה">
                    <br>
                    <label for="password">סיסמה:</label><br>
                    <input oninput="enableSignupSubmitBtn()" type="password" id="signupPassword" name="password"
                        required placeholder="* שדה חובה">
                    <br>
                    <label for="password">אימות סיסמה:</label><br>
                    <input oninput="enableSignupSubmitBtn()" type="password" id="signupConfirmPassword"
                        name="confirmPassword" required placeholder="* שדה חובה">
                    <div id="confirmPassword-feedback">
                        <br>
                        <span>* סיסמאות לא תואמות</span>
                    </div>
                    <br>
                    <input type="checkbox" id="signupNewsletterConfirm" name="newsletterConfirm">
                    <label for="newsletterConfirm">רוצה לשמוע על מבצעים מיוחדים!</label>
                    <br>
                    <br>
                    <button onclick="postUser(event)" id="signupBtn" type="submit" disabled>הרשם</button>
                </form>
            </div>
            <div class="close-btn">
                <span onclick="hideLightBox()">&times;</span>
            </div>
        </div>
    </div>

    <header class="container-fluid d-flex justify-content-center align-items-center">

                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
                <a href="/"><img src="images/logo.png" alt="logo" width="50px"></a>
                <a href="#" class="space">space</a>

                <a id="loginSignupLink" href="#" onclick="showLightBox()">התחברות/הרשמה</a>
